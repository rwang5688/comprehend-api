AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  comprehend-api

  SAM Template for comprehend-api

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Parameters:
  DynamoDBTableName:
    Description: DynamoDB Table Name
    Type: String
    ConstraintDescription: DynamoDB Table Name
    Default: comprehend-api-table

Resources:
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions: 
        - 
          AttributeName: "id"
          AttributeType: "S"
      KeySchema:
        - 
          AttributeName: "id"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      TableName: !Ref DynamoDBTableName

  ComprehendFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: comprehend_api/
      Handler: app.lambda_handler
      Runtime: python3.9
      Policies: 
        - AmazonComprehendFullAccess
        - AmazonDynamoDBFullAccess
      Events:
        HelloWorld:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /comprehend-api
            Method: post

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  ComprehendFunctionApi:
    Description: "API Gateway endpoint URL for Prod stage for Comprehend function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/comprehend-api/"
    
  ComprehendFunction:
    Description: "Comprehend Lambda Function ARN"
    Value: !GetAtt ComprehendFunction.Arn
    
  ComprehendFunctionIamRole:
    Description: "Implicit IAM Role created for Comprehend function"
    Value: !GetAtt ComprehendFunctionRole.Arn
    